<!DOCTYPE html>
<html ng-app="deltaSocial">
<head>

    <!-- This is an HQ note -->

    <title>Delta Airlines Social - DigitalCrafts class</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Javascript -->
    <script src="js/jquery.min.js"></script>  
    <script type="text/javascript" src="js/bootstrap.min.js"></script>  
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/instagram.js"></script>

</head>
<body>

    <div id="wrapper">
        <div id="deltaController" ng-controller='deltaController' style="position:relative;">
            <div class="container">
                <div class="row">
                    <div class="md-col-12">
                        Make my Delta miracle happen.
                    </div>
                    <div class="instagram col-sm-4">
                        <div id="instagram-modal">
                            <h2>Instagram</h2>
                        </div>
                        <div id="instagram-slider">
                            <div id="instagram-carousel" class="carousel slide" data-ride="carousel">
                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox">
                                    <div class="item active" ng-repeat="images in data">
                                        <img src="{{images}}" alt="...">
                                        <div class="carousel-caption">
                                            ...
                                        </div>
                                    </div>
                                </div>


                                <!-- Controls -->
                                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>                            
                            </div>
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</body>
