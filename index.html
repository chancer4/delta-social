<!DOCTYPE html>
<html ng-app="deltaSocial">
<head>

    <!-- This is an HQ note -->

    <title>Delta Airlines Social - DigitalCrafts class</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Javascript     -->
    <script src="js/jquery.min.js"></script>    
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/twitterController.js"></script>
    <script type="text/javascript" src="js/youtubeController.js"></script>


</head>
<body>

<div id="wrapper">
    <div id="deltaController" ng-controller='deltaController' style="position:relative;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4 col-md-offset-8" id="twitter-wrapper" style="background-color: #dddddd; height: 500px;"
                    ng-controller="twitterController">
                    <div id="delta-tweets" ng-repeat="tweet in tweets">
                    {{ tweet.text }}
                    
                </div>

            </div>
        </div>
        <div id="youtube-slider" class="row">
            <div class="col-md-12" id="youtube-wrapper" ng-controller="youtubeController">
                <div id="delta-youtube">
                <div ng-repeat="video in suggestedVideosArray" class = "more-videos-previews">
                <div  class ="more-thumbnails"><a ng-href="{{video.url}}"><img ng-src="{{video.thumb}}"></a>
                </div>
                <div class="thumbnail-text"><p class="video-title">{{video.vidtitle}}</p>
                </div>
            </div>
                <div>
            </div>
        </div>
    </div>

    </div>
</div>
</body>
