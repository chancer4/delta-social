<!DOCTYPE html>
<html ng-app="deltaSocial">
<head>

    <!-- This is an HQ note -->

    <title>Delta Airlines Social - DigitalCrafts class</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!-- Javascript -->
    <script src="js/jquery.min.js"></script>    
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script src="js/facebookController.js"></script>

</head>
<body>

<div id="wrapper">
	<div id="delta-controller" ng-controller = 'facebookCtrl' style="position:relative;">
		<h2> Facebook</h2>
        <div class="container FB col-md-4">
		     
                <div class="posts row" ng-repeat="post in posts">
                    <img src="{{post.picture}}" class="col-md-3">
                    <div class="col-md-9">
    				    <span class="bold">{{post.from.name}}:</span> {{post.message}}
                    </div>
                </div>
		</div>
	</div>
</div>
</body>
